<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.css" media="screen">
<link rel="stylesheet" href="css/style.css">
<title>Compose Email</title>
</head>
<body>
	<div class="container">
		<span name="msg"></span>
		<div class="col-md-6">
			<h3 class="section-title">Compose Message</h3>
			<p>Please write your message.</p>
			<form action="email-service" class="form-light mt-20" method="post">
				<div class="form-group">
					<label>Name</label> <input type="text" name="name"
						class="form-control" placeholder="Receipent name">
				</div>
				<div class="form-group">
					<label>To</label> <input type="text" name="email"
						class="form-control" placeholder="Receipent email address">
				</div>
				<div class="form-group">
					<label>Subject</label> <input type="text" name="subject"
						class="form-control" placeholder="Subject">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" name="message"
						placeholder="Write you message here.." style="height: 100px;"></textarea>
				</div>
				<button type="submit" class="btn btn-success" id="submit"
					style="float: right;">Send message</button>
				<p>
					<br />
				</p>
			</form>
		</div>
	</div>
</body>
</html>
